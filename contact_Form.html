                <div class="contact-form">
                    <h1>Contact me</h1>
                        <form id="contact-form">
                        <div class="txtb">
                            <label>Name</label>
                            <input id="name" type="name" name="full name"  value="" placeholder="Enter Your Name">
                        </div>
                    
                        <div class="txtb">
                            <label>Email</label>
                            <input id="email" type="email" name="email address"  value="" placeholder="Enter Your email">
                        </div>
                    
        
                        <div class="txtb">
                            <label>Phone Number</label>
                            <input id="phone" type="phone number" name="phone number"  value="" placeholder="Enter Your Phone Number">
                        </div>
                    
        

                        <div class="txtb">
                            <label>Message</label>
                            <textarea id="message"></textarea>
                        </div>
                        <div class="txtb">
                            
                        <div class="g-recaptcha" data-sitekey="6Lfv4tgUAAAAAKSjdor03Ke4kx8IF77IYC8xATc4"></div>

                        <input type="submit" value="submit">
                    </form>
                    </div>
                </div>
    


</div>
